site_name: Streamblocks
repo_url: https://github.com/hotherio/streamblocks
repo_name: hotherio/streamblocks
edit_uri: ""
dev_addr: 0.0.0.0:1234
site_dir: "static/docs"
nav:
  - Streamblocks: index.md
  - Installation: installation.md
  - Getting Started: getting_started.md
  - Documentation:
    - Basics: basics.md
    - Stream Processing: processing.md
    - Syntaxes: syntaxes.md
    - Adapters: adapters.md
    - Block Types: blocks.md
    - Validation: validation.md
    - Events: events.md
    - Error Handling: errors.md
    - Common Patterns: patterns.md
    - Performance: performance.md
  - Architecture:
    - Overview: architecture/index.md
    - Extension System: architecture/extensions.md
    - State Machine: architecture/state-machine.md
    - Adapter Protocol: architecture/adapters.md
  - Examples:
    - Setup: examples/setup.md
    - Overview: examples/index.md
    - Basic Patterns: examples/basic.md
    - Syntaxes: examples/syntaxes.md
    - Adapters: examples/adapters.md
    - Provider Examples: examples/providers.md
    - Integrations: examples/integrations.md
  - Integrations:
    - Overview: integrations/index.md
    - PydanticAI: integrations/pydantic_ai.md
