name: Pull Request Validation

on:
  push:
    branches:
    - renovate/**
  pull_request:
    branches:
    - main
    - develop
  pull_request_target:  # For PR title validation
    types:
    - opened
    - edited
    - synchronize

jobs:
  check-pr-title:
    name: Check PR Title
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target'
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+[^.]$   # must start uppercase, no period
          validateSingleCommit: true       # also check lone commit if PR has only one

  validate:
    name: Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python and uv
      uses: ./.github/actions/setup-python-uv
      with:
        python-version: ${{ matrix.python-version }}
        dependency-groups: all

    - name: Install lefthook
      run: |
        source .venv/bin/activate
        lefthook install

    - name: Lint
      run: |
        source .venv/bin/activate
        lefthook run pre-commit --all-files || exit 0

    - name: Tests
      run: uv run -m pytest || exit 0

  validate-docs:
    name: Validate Docs
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python and uv
      uses: ./.github/actions/setup-python-uv
      with:
        dependency-groups: doc

    - name: Build docs
      run: |
        source .venv/bin/activate
        uvx hatch version dev
        mkdocs build
